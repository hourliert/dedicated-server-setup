---
- name: Ensure Plex dir exists
  file: path="{{plex_data}}" state=directory owner=797 group=797

- name: Install Plex via docker
  docker:
    state: reloaded
    restart_policy: always
    net: host
    name: plex
    image: wernight/plex-media-server
    ports:
      - "32400:32400"
    volumes:
      - "{{plex_data}}:/config"
      - "{{torrent_data}}:/media"

